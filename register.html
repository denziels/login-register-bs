<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Bootstrap LocalStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 25rem;">
    <h4 class="text-center mb-3">Buat Akun</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" id="name" class="form-control" placeholder="Nama lengkap" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="contoh@email.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Ulangi Kata Sandi</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi kata sandi" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Daftar</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Sudah punya akun? <a href="index.html">Login di sini</a>
    </p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
